  // Print out the roll chart. Useful for debugging.
  function printRollChart() {
    var padLeft = function(str, size) {
      return ("                                      " + str).slice(-1 * size);
    };
    var padRight = function(str, size) {
      return (str + "                                      ").substr(0, size - 1);
    };

    for (mapName in maps) {
      console.log("map name: " + mapName);
      m = maps[mapName];
      out = [
        "Region Roll Chart",
        "-----------------------------------------------",
        "ODD                    | EVEN"
      ];
      for (var i = 0; i <= 10; i++) {
        s = padLeft(i + 2, 2) + ": " + padRight(m.regions[m.region_rollchart[1][i]], 20);
        s += "|";
        s += padLeft(i + 2, 2) + ": " + padRight(m.regions[m.region_rollchart[0][i]], 20);
        out.push(s);
      }
      console.log(out.join("\n"));

      for (r = 0; r < m.regions.length; r++) {

        out = [
          m.regions[r] + " Roll Chart",
          "-----------------------------------------------",
          "ODD                    | EVEN"
        ];
        for (var i = 0; i <= 10; i++) {
          s = padLeft(i + 2, 2) + ": " + padRight(m.cities[m.city_rollchart[r][1][i]], 20);
          s += "|";
          s += padLeft(i + 2, 2) + ": " + padRight(m.cities[m.city_rollchart[r][0][i]], 20);
          out.push(s);
        }
        console.log(out.join("\n"));
      }
    }
  }

  var app = angular.module('app', []);
  app.controller('Ctrl', function ($scope, $location) {
    $scope.showSettings = false;
    $scope.playerColor = "#FFFFFF";
    $scope.showRegionPicker = false;

    $scope.$watchGroup(["map", "orig", "dest", "playerColor"], function(nv) {
      // Reasonable defaults
      nv[0] = (nv[0] === undefined) ? "US" : nv[0];
      nv[1] = (nv[1] === undefined) ? -1 : +nv[1];
      nv[2] = (nv[2] === undefined) ? -1 : +nv[2];
      nv[3] = (nv[3] === undefined) ? "white" : nv[3];

      // Update map-related variables.
      $scope.data = maps[nv[0]]
      $scope.cities = $scope.data.cities;
      $scope.regions = $scope.data.regions;

      // Update regions to match user selection.
      $scope.origRegion = $scope.data.city_regions[nv[1]];
      $scope.destRegion = $scope.data.city_regions[nv[2]];

      // Update the payoff.
      if ($scope.orig < 0 || $scope.dest < 0) {
        $scope.payoff = "n/a";
      } else {
        $scope.payoff = $scope.data.payoff[nv[1]][nv[2]];
      }

      // Update the location history.
      $location.search({
        map: nv[0],
        orig: nv[1],
        dest: nv[2],
        color: nv[3],
      });
    });

    // Rolls 3 dice, 1 d2 and 2 d6.
    // NOTE: These rolls start at 0, not 1.
    var rollDice = function() {
      return [
        Math.floor(Math.random() * 2),
        Math.floor(Math.random() * 6),
        Math.floor(Math.random() * 6)
      ];
    };

    $scope.nextDest = function() {
      $scope.orig = $scope.dest;
      $scope.origRegion = $scope.destRegion;

      // Roll for a region.
      var r = rollDice();
      $scope.destRegion = $scope.data.region_rollchart[r[0]][r[1] + r[2]];
      console.log("rolled region: " + $scope.data.regions[$scope.destRegion]);

      // If the destination region matches the origin region, the player is
      // allowed to select an alternate region (and avoid risking turn loss.
      if ($scope.origRegion == $scope.destRegion) {
        $scope.showRegionPicker = true;
      } else {
        $scope.randomCityInRegion($scope.destRegion);
      }
    }

    $scope.randomCityInRegion = function(region) {
      // Roll for a city.
      r = rollDice();
      $scope.dest = $scope.data.city_rollchart[region][r[0]][r[1] + r[2]];
      console.log("rolled city: " + $scope.data.cities[$scope.dest]);
      $scope.showRegionPicker = false;
    }

    $scope.convertToInt = function(id){
      return parseInt(id, 10);
    };

    $scope.swapMap = function() {
      $scope.map = ($scope.map == "US") ? "GB" : "US";
      $scope.orig = -1;
      $scope.dest = -1;
    }

    var doInit = function() {
      var s = $location.search();
      $scope.map = s.map || "US";
      $scope.orig = (s.orig === undefined) ? -1 : +s.orig;
      $scope.dest = (s.dest === undefined) ? -1 : +s.dest;
      $scope.playerColor = (s.color === undefined) ? "white" : s.color;
    };
    $scope.$on("$locationChangeSuccess", doInit);
    doInit();
  });
  </script>
</head>
<body ng-controller="Ctrl" ng-style="{background_color: playerColor}">
  Boxcars - Payoff Chart - <a ng-click="swapMap()">{{map}}</a>

  <div class="settings">
    <div ng-show="!showSettings">
      <span ng-click="showSettings = !showSettings">settings</span>
    </div>
    <div ng-show="showSettings">
      player:
      <select ng-model="playerColor">
        <option value="lightgreen">green</option>
        <option value="pink">red</option>
        <option value="lightyellow">yellow</option>
        <option value="lightblue">blue</option>
        <option value="white">white</option>
        <option value="lightgray">black</option>
      </select>
      <div ng-click="showSettings = !showSettings">hide settings</div>
    </div>
  </div>

  <div class="region-selector" ng-show="showRegionPicker">
    <p>Since you were already in {{data.regions[origRegion]}}, you may pick any region for your next destination!</p>
    <button ng-repeat="region in regions" ng-click="randomCityInRegion($index)">{{region}}</button>
  </div>

  <div ng-hide="showRegionPicker">
    <div>
      origin:
      <select ng-model="orig" ng-options="convertToInt(idx) as city for (idx, city) in cities"></select>
      <span ng-show="origRegion !== undefined">({{regions[origRegion]}})</span>
    </div>
    <div>
      destination:
      <select ng-model="dest" ng-options="convertToInt(idx) as city for (idx, city) in cities"></select>
      <span ng-show="destRegion !== undefined">({{regions[destRegion]}})</span>
    </div>
    <div class="payoff" ng-hide="orig==dest">
      payoff: {{payoff}}
    </div>

    <div class="warnings">
        <div ng-show="orig==dest && orig >= 0">
          Same city rolled... loose turn. :/
        </div>
    </div>

    <div class="roller">
      <button ng-click="nextDest()">next destination!</button>
    </div>
  </div>
</body>
</html>
